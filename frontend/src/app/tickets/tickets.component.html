<h1>Tickets</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Create Date time</th>
      <th scope="col">Text</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of ticketList">
      <td>{{ t.id }}</td>
      <td>{{ t.creationDttm | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>{{ t.text }}</td>
      <td>
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/app-ticket-form', t.id ]">Edit</button>
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/app-ticket-form', t.id ]">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
