<h1>Tickets</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Create Date time</th>
      <th scope="col">Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of ticketList" >
      <td>{{ t.id }}</td>
      <td>{{ t.creationDttm }}</td>
      <td>{{ t.text }}</td>
    </tr>
  </tbody>
</table>
